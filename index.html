<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etsy Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app="etsyStore">
  <div class="navBar">
    <a href='#/'><h1>Run Etsy</h1></a>
    <a href='#/cart'><ul>
      <li><i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i></li>
      <li ng-controller="CartController" class="cartCounter">{{items.length}}</li>
    </ul></a>
  </div>
  <ng-view></ng-view>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers.js"></script>
<script type="text/javascript" src="services.js"></script>

<script type="text/javascript" src="store/store.module.js"></script>
<script type="text/javascript" src="store/store.controller.js"></script>
<script type="text/javascript" src="store/store.service.js"></script>

<script type="text/javascript" src="cart/cart.module.js"></script>
<script type="text/javascript" src="cart/cart.controller.js"></script>
<script type="text/javascript" src="cart/cart.service.js"></script>
</body>

</html>
